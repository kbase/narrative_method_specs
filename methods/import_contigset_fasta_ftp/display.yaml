#
# Configure the display and description of the parameters
#
parameters :
    ftpFolder :
        ui-name : |
            Name of FTP file
        short-hint : |
            Provide a path to an FTP file with contigs in FASTA format (e.g., ftp://ftp.ncbi.nlm.nih.gov/genomes/Bacteria/Shewanella_MR_4_uid58345/NC_008321.fna)
        long-hint  : |
            Provide a path to an FTP file with contigs in FASTA format (e.g., ftp://ftp.ncbi.nlm.nih.gov/genomes/Bacteria/Shewanella_MR_4_uid58345/NC_008321.fna)

    outputObject :
        ui-name : |
            Name of ContigSet
        short-hint : |
            Provide a name for the ContigSet that will be created by this upload
        long-hint  : |
            Provide a name for the ContigSet that will be created by this upload

    fastaReferenceOnly :
        ui-name : |
            FASTA reference only
        short-hint : |
            Creates a reference to the FASTA file in Shock, but does not store the sequences in the workspace object. Not recommended unless the FASTA file is larger than 1GB. This is the default behaviour for files that are large.
        long-hint  : |
            Creates a reference to the FASTA file in Shock, but does not store the sequences in the workspace object. Not recommended unless the FASTA file is larger than 1GB. This is the default behaviour for files that are large.


