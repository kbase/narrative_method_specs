#
# Define basic display information
#
name     : Import Genome
subtitle : |
    Upload a Genome and ContigSet from GBK-file (or files in case of zip) into your workspace. This function should be followed by adding KBase annotations into this Genome.
tooltip  : |
    Upload a Genome and ContigSet from GBK-file (or files in case of zip) into your workspace. This function should be followed by adding KBase annotations into this Genome.

screenshots :
    []

