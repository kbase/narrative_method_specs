description : |
    <p>Once you have generated your profile or matrix from "Retrieve Taxonomic/Functional  Abundance Data" this method can be used to view the table of values. You can choose to view the entire table or a selection from it using the table coordinates. Here, you can visually inspect the abundance data. It is recommended to explore the first few lines of the abundance data to determine if there are any irregularities in the data (e.g., profiles with missing abundance data, non-integer values, or other obvious problems that could interfere with downstream analyses and comparisons among the profiles).</p>
    
    <p><strong>Inputs</strong>
    
    <p><i>Profile</i><br>
    User-selected profile or set of profiles generated from "Retrieve Taxonomic/Functional  Abundance Data" methods.</p>

    <p><strong>Outputs</strong>
    
    <p><i>ProfileTable</i><br>
    Table of abundances. The table rows are labeled with function or taxa and the columns are labeled with metagenome IDs or names.</p>
    </p>
    
