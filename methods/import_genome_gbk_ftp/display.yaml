#
# Define basic display information
#
name     : IMPORT FROM FTP
subtitle : none
tooltip  : |
    Import a genome in GenBank format or a set of contigs as a zip file of multiple GenBank files, creating a Genome or ContigSet object for use in various analysis methods.

screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            []

#
# Configure the display and description of the parameters
#
parameters :
    ftpFolder :
        ui-name : |
            Name of FTP file
        short-hint : |
            Enter the path to the FTP file in GenBank format. The uncompressed data must be less than 2G. (for example, ftp://ftp.ncbi.nlm.nih.gov/genomes/Bacteria/Shewanella_MR_4_uid58345/NC_008321.gbk)
        long-hint  : |
            Enter the path to the FTP file in GenBank format. The uncompressed data must be less than 2G. (for example, ftp://ftp.ncbi.nlm.nih.gov/genomes/Bacteria/Shewanella_MR_4_uid58345/NC_008321.gbk)

    outputObject :
        ui-name : |
            Name of the genome
        short-hint : |
            Provide a name for the genome you are uploading (for example, Shewanella_MR_4)
        long-hint  : |
            Provide a name for the genome you are uploading (for example, Shewanella_MR_4)

    contigObject :
        ui-name : |
            ContigSet Name
        short-hint : |
            (Optional) Provide a name for the Contig Set that will be generated by the upload. If you leave this field empty, a name will be chosen based on the genome name. 
        long-hint  : |
            (Optional) Provide a name for the Contig Set that will be generated by the upload. If you leave this field empty, a name will be chosen based on the genome name. 


description : none


technical-description : none
