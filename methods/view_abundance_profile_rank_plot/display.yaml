#
# Configure the display and description of the parameters
#
parameters :
    input_profile :
        ui-name : |
            Abundance Profile or Matrix
        short-hint : |
            Select a profile or matrix generated from the Generate Taxonomic Abundance Data or Generate Functional Abundance Data methods
        long-hint  : |
            Select a profile or matrix generated from the Generate Taxonomic Abundance Data or Generate Functional Abundance Data methods

    name :
        ui-name : |
            Label by Name
        short-hint : |
            Label by metagenome name instead of KBase metagenome ID
        long-hint  : |
            Label by metagenome name instead of KBase metagenome ID


    top :
        ui-name : |
            Top Annotations
        short-hint : |
            Produce profile for top N abundant annotations; default is 10, alternative is an integer
        long-hint  : |
            Produce profile for top N abundant annotations; default is 10, alternative is an integer


    order :
        ui-name : |
            Order By
        short-hint : |
            Order of metagenomes; the default is average abundance, alternative is maximum or sum of abundances in each of the metagenomes
        long-hint  : |
            Order of metagenomes; the default is average abundance, alternative is maximum or sum of abundances in each of the metagenomes


