description : |
    <p>This method uses principal coordinates analysis (PCoA) to cluster abundance profiles generated with <a data-method-id=Òretrieve_taxonomic_abundance_profileÓ>Generate Taxonomic Abundance Data</a> or <a data-method-id=Òretrieve_functional_abundance_profileÓ>Generate Functional Abundance Data</a>. The output is visualized with dimension reducing PCoA (each profile is represented by a single point) to identify robust correlations in the functional or taxonomic content of profiles and/or the metadata that characterize their environment. Users can select the profiles, metadata, and number of dimensions (2 or 3). A two- (using the first two principal coordinates) or three- (using the first three principal coordinates) dimensional PCoA plot will be generated. Plots are automatically colored with respect to the selected metadata.</p>
    
    <p><a href="http://kbase.us/generate-pcoa-from-abundance-data-method/" target="_blank">Tutorial for Generate PCoA from Abundance Data Method</a></p>
    
    <p>The standard metadata fields that can be used to color the samples are:</p>
    
    <p>
    <ul>    
    <li>PI_firstname</li>
    <li>PI_lastname</li>
    <li>biome</li>
    <li>collection_date</li>
    <li>country</li>
    <li>created</li>
    <li>env_package_type</li>
    <li>feature</li>
    <li>id</li>
    <li>latitude</li>
    <li>location</li>
    <li>longitude</li>
    <li>material</li>
    <li>name</li>
    <li>project_id</li>
    <li>project_name</li>
    <li>seq_method</li>
    <li>sequence_type</li>
    <li>status</li>
    </ul>
    </p>
    
    <p>Distance metric options include:</p>
    
    <p>
    <ul>
    <li>bray-curtis (non-Euclidean: well established ecological dissimilarity metric, most suitable for use with raw abundance data)</li>
    <li>manhattan (non-Euclidean: a.k.a. city block distance, the sum of absolute differences between A & B)</li>
    <li>euclidean (classic geometric distance metric, suitable for most data that have undergone normalization)</li>
    <li>maximum (maximum distance between A & B)</li>
    <li>canberra (similar to manhattan - values undergo additional scaling)</li>
    <li>minkowski (Euclidean: generalization of both the Euclidean distance and the Manhattan distance)</li>
    </ul>
    </p>
    
    <p><strong>Team members who developed & deployed algorithm in KBase:</strong> Kevin Keegan, Jared Bischof, Travis Harrison, Folker Meyer, Tobias Paczian, and Andreas Wilke. For questions, <a href="mailto:help@kbase.us">e-mail help@kbase.us</a></p>
    
