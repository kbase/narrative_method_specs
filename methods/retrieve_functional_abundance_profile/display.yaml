    input_metagenomes :
        ui-name : |
            Metagenome(s)
        short-hint : |
            Metagenome(s) used for generating functional abundance data
        long-hint  : |
            Metagenome(s) used for generating functional abundance data


    output_profile :
        ui-name : |
            Profile or Matrix
        short-hint : |
            Profile for taxonomy or a matrix for multiple metagenomes; the table rows contain functions or taxa and the columns contain metagenome IDs
        long-hint : |
            Profile for taxonomy or a matrix for multiple metagenomes; the table rows contain functions or taxa and the columns contain metagenome IDs
        placeholder  : |
            Name of abundance profile table


    level :
        ui-name : |
            Functional Level
        short-hint : |
            Annotation hierarchical level to generate abundances; default is level 3, level 1 (with KEGG as source: e.g., Metabolism), level 2 (e.g., Carbohydrate Metabolism), level 3 (e.g., Glycolysis / Gluconeogenesis), function (e.g., hexokinase) for functional annotation
        long-hint  : |
            Annotation hierarchical level to generate abundances; default is level 3, level 1 (with KEGG as source: e.g., Metabolism), level 2 (e.g., Carbohydrate Metabolism), level 3 (e.g., Glycolysis / Gluconeogenesis), function (e.g., hexokinase) for functional annotation


    source :
        ui-name : |
            Source Name
        short-hint : |
            Data source for annotation; default is Subsystems, alternatives are KO, NOG, COG
        long-hint  : |
            Data source for annotation; default is Subsystems, alternatives are KO, NOG, COG


    evalue :
        ui-name : |
            E-Value
        short-hint : |
            Negative log10 value for the upper E-value cutoff: default is 5, alternative is any other integer
        long-hint  : |
            Negative log10 value for the upper E-value cutoff: default is 5, alternative is any other integer


    identity :
        ui-name : |
            Percent Identity
        short-hint : |
            Percent value for minimum % identity cutoff: default is 60%, alternative is any integer between 1-100
        long-hint  : |
            Percent value for minimum % identity cutoff: default is 60%, alternative is any integer between 1-100


    length :
        ui-name : |
            Alignment Length
        short-hint : |
            Value for minimum alignment length cutoff: default is 15bp, alternative is any other integer
        long-hint  : |
            Value for minimum alignment length cutoff: default is 15bp, alternative is any other integer
            

description : |
    <p>This method generates an abundance profile or matrix of abundance profiles for a single metagenome profile or generate a matrix of profiles by entering a metagenome ID or a metagenome set. It projects abundance data onto data sources, which allows the user to compare metagenomes using PCoA or heatmaps for a selected data source. Functional abundance profiles and matrices can be built for WGS samples. E-value, percent identity, and alignment length values can be used to filter the annotation abundance data to the desired level of stringency. Users can review the distribution of the data using a boxplot and see if normalization is needed to resolve differences in the distribution of values among the selected profiles.</p>
    
    <p>After generating these abundances, it is good practice to view the boxplots (use the <a data-method-id=Òview_abundance_profile_boxplotsÓ>Generate Boxplots for Abundance Data</a> method) of raw and normalized data to determine if normalization is necessary prior to comparative analyses. Datasets that exhibit similar distributions across all samples are comparable (as raw or normalized values); those that exhibit a variety of distributions are not suitable for direct comparison and may require normalization and/or additional processing to remove bias that could adversely affect downstream comparisons.</p>
    
    <p>The profiles generated with this method can be used as input for all other microbial communities methods such as <a data-method-id=Òheatmap_from_abundance_profileÓ>Generate Heatmap from Abundance Data</a>, <a data-method-id=Òpcoa_from_abundance_profileÓ>Generate PCoA Data from Abundance Data</a>, <a data-method-id=Òview_abundance_profile_rank_plotÓ>Generate Rank Abundance Plot</a>, and <a data-method-id=Òview_abundance_profile_boxplotsÓ>Generate Boxplots for Abundance Data</a>.</p>
    
    <p><a href="http://kbase.us/generate-functional-abundance-data-method/" target="_blank">Tutorial for Generate Functional Abundance Data Method</a></p>
    
    <p><strong>Team members who developed & deployed algorithm in KBase:</strong>
    Jared Bischof, Travis Harrison, Folker Meyer, Tobias Paczian, and Andreas Wilke. For questions, <a href="mailto:help@kbase.us">e-mail help@kbase.us</a></p>
    
    
