name     : UPLOAD GENBANK FILE
subtitle : none
tooltip  : |
    Import a genome in GenBank format or a set of contigs as a zip file of multiple GenBank files, creating a Genome or ContigSet object for use in various analysis methods.

screenshots :
    []

