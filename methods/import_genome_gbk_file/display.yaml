#
# Configure the display and description of the parameters
#
parameters :
    gbkFile :
        ui-name : |
            GenBank file
        short-hint : |
            File with genome sequence in GenBank format or zip-file with multiple contigs. The uncompressed data must be less than 2G and include < 10000 files or contigs.
        long-hint  : |
            File with genome sequence in GenBank format or zip-file with multiple contigs. The uncompressed data must be less than 2G and include < 10000 files or contigs.

    outputObject :
        ui-name : |
            Name of the genome
        short-hint : |
            Provide a name for the genome you are uploading (for example, Shewanella_MR_4)
        long-hint  : |
            Provide a name for the genome you are uploading (for example, Shewanella_MR_4)

    contigObject :
        ui-name : |
            ContigSet Name
        short-hint : |
            (Optional) Provide a name for the Contig Set that will be generated by the upload. If you leave this field empty, a name will be chosen based on the genome name. 
        long-hint  : |
            (Optional) Provide a name for the Contig Set that will be generated by the upload. If you leave this field empty, a name will be chosen based on the genome name. 


