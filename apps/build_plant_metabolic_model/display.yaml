name     : Build Plant Metabolic Model
subtitle : |
    Build a metabolic model for a plant based on annotated sequences of transcripts.
tooltip  : |
    Build a metabolic model for a plant based on annotated sequences of transcripts.

screenshots : []

header : |
    <p>The Build Plant Metabolic Model app generates metabolic models for a plant. This app starts with either using import of transcript sequences (cDNA or protein sequences) in FASTA format or using transcript sequences stored as Genome object in KBase. It involves three steps. First, the transcript sequences are annotated with PlantSEED based metabolic annotations. Second, a draft metabolic model is generated using annotated Genome object. Third, the draft metabolic model is gapfilled so that growth can be stimulated using Flux Balance Analysis (FBA). The user can visualize and download the annotated genome and the resulting metabolic models.</p>

